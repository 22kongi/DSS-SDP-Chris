<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Verification</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h2 id="2fa-heading">Two-Factor Authentication</h2>

  <form id="twofa-form">
    <label id="2fa-label" for="code">Enter the 6-digit code sent to your device:</label>
    <input type="text" id="code" name="code" maxlength="6" required>
    <div id="codeError" class="error"></div>
    <button type="submit">Verify</button>
  </form>

  <button id="skipBtn" style="display: none;">Skip 2FA</button>

  <script>
    const heading = document.getElementById('2fa-heading');
    const label = document.getElementById('2fa-label');
    const skipBtn = document.getElementById('skipBtn');

    const username = sessionStorage.getItem('username');
    const optional2FA = window.location.search.includes('optional=true');

    // Optional 2FA UX
    if (optional2FA) {
      heading.textContent = 'Would you like to set up 2FA?';
      label.textContent = 'You can enter a 6-digit code to verify, or skip below.';
      skipBtn.style.display = 'inline';

      skipBtn.addEventListener('click', async () => {
        await fetch('/set-2fa-preference', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, uses2FA: false })
        });

        window.location.href = '/blog.html';
      });
    }

    // Code submit
    document.getElementById('twofa-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      const errorDiv = document.getElementById('codeError');

      try {
        const res = await fetch('/2fa/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, code })
        });

        const result = await res.text();
        if (res.ok) {
          alert(result);
          window.location.href = '/blog.html';
        } else {
          errorDiv.textContent = result;
        }
      } catch (err) {
        console.error('Error verifying 2FA:', err);
        errorDiv.textContent = '⚠️ Server error. Try again.';
      }
    });
  </script>
</body>
</html>
