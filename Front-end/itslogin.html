<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog System Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 1em;
            color: #dc3545;
        }
        .links {
            text-align: center;
            margin-top: 1.5em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Blog System Login</h1>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <input type="hidden" name="csrf_token" value="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Register</a> |
            <a href="resetpass.html">Forgot Password</a> |
            <a href="index.html">Return Home</a>
        </div>
    </div>

    <script>
        // Get CSRF token from cookies
        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrf_token') {
                    return value;
                }
            }
            return '';
        }

        // Set CSRF token in form
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = getCsrfToken();
            if (csrfToken) {
                document.querySelector('input[name="csrf_token"]').value = csrfToken;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.querySelector('input[name="csrf_token"]').value;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, password, csrf_token: csrfToken })
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText || 'Login failed');
                }

                const data = await res.json();
                sessionStorage.setItem('role', data.role);
                sessionStorage.setItem('username', data.username);

                // Store JWT token in localStorage for future authenticated requests
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                }

                // Handle 2FA flow
                if (data.needs2FA) {
                    sessionStorage.setItem('preAuthToken', data.preAuthToken);
                    sessionStorage.setItem('userEmail', data.email);
                    window.location.href = '/2fa.html';
                    return;
                }

                // Handle redirect based on user role
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else if (data.role === 'admin' || data.role === 'superadmin') {
                    window.location.href = '/admin-dashboard.html';
                } else {
                    window.location.href = '/blog.html';
                }

            } catch (error) {
                document.getElementById('message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
